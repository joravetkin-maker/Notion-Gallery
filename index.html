<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Carousel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel">
  <div class="slides">
    <img src="1.png" class="slide active">
    <img src="2.png" class="slide">
    <img src="3.png" class="slide">
    <img src="4.png" class="slide">
    <img src="5.png" class="slide">
    <img src="6.png" class="slide">
    <img src="7.png" class="slide">
    <img src="8.png" class="slide">
    <img src="9.png" class="slide">
    <img src="10.png" class="slide">
    <img src="11.png" class="slide">
    <img src="12.png" class="slide">
    <img src="13.png" class="slide">
    <img src="14.png" class="slide">
    <img src="15.png" class="slide">
    <img src="16.png" class="slide">
  </div>

  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>

</html>
